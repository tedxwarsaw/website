hook: Change is permanent and inevitable. Sometimes things change slowly. More often than not, they change in a heartbeat.
description: A choice is made. A direction is chosen. A phone call is returned. Or not. Is it about tiny, seemingly insignificant yet powerful and life-changing moments? Is it about our civilisation changing, and we're not even noticing it? Or is it about affairs of the heart? Passion? Health? Rhythm? All of the above? Let's find out.a
