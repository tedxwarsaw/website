hook: Jesteśmy jak ogień i woda, jak Legia i Polonia, jak Staś i Nel. Jak
  Kielecki i Winiary, Canon i Nikon, jak ser żółty i ser biały. Dzieli nas
  przepaść, którą zasypujemy hejtem i kamieniami. Czy naprawdę jesteśmy aż tak
  spolaryzowani? Aż tak INNI?
description: "O tym będziemy dyskutować już 10 czerwca w Warszawie. Przyjdź i
  pokaż nam, JAK TO JEST BYĆ TOBĄ w podzielonym świecie. Spróbuj wspólnie z nami
  nauczyć się słuchać tak, żeby usłyszeć i z drugiej strony - mówić tak, żeby
  Cię zrozumiano. Pomóż nam połączyć to, co pozornie odległe. "
