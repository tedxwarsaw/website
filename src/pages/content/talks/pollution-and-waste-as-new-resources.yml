speakerDescription: "? Paulina Grabowska jest licencjonowaną architektką,
  absolwentką Delft University of Technology. Od ponad 10 lat bada oraz
  projektuje rozwiązania dla zagadnień związanych ze zmianami klimatycznymi oraz
  zmniejszającą się ilością surowców naturalnych.  Jest założycielką studia
  NAS-DRA Conscious Design, w którym prowadzone są badania oraz projekty na
  temat „Supernatural Future” odpowiadające na pytania: W jaki sposób możemy
  wykorzystać CO2 w minimalizowaniu skutków efektu cieplarnianego? Jak nie
  dopuścić do zaniku żyznych gleb na świecie za pomocą odpadów? Dlaczego rośliny
  powinny stać się jednym z filarów przemysłu elektronicznego? W jaki sposób
  smog może stać się super-foods?"
