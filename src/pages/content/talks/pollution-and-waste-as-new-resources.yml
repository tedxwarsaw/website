displayName: Pollution and waste as new resources | Supernatural Future
talkDescription: "Smog, dwutlenek węgla, odpady oraz inne zanieczyszczenia są
  obecnie naszymi najcenniejszymi, a zarazem najmniej wykorzystanymi zasobami na
  Ziemi.  Wymienione elementy nie są naszymi problemami, są rozwiązaniami dla
  takich zagadnień jak kurczącą się ilość metali, degradacja żyznych gleb,
  narastający problem głodu lub są sposobem adaptacji do nasilających się zmian
  klimatycznych.  Korzystając z konkretnych roślin, mikroorganizmów oraz
  procesów można przekształcić tereny pokopalniane w bio-kopalnie metali pełne
  bioróżnorodności, odpady w genialną glebę, smog w nawóz, a dwutlenek węgla w
  beton.  Gotowi na Supernaturalną Przyszłość "
