speakerDescription: Marta to absolwentka Wydziału Rzeźby na Akademii Sztuk
  Pięknych w Krakowie, mieszkała w Grecji, Zimbabwe i Wielkiej Brytanii. Jej
  działalność opisać można jako couchsurfing dla miłośników jedzenia. Marta
  założyła Eataway, platformę dzięki której możemy zaprosić do siebie gości na
  wspólne jedzenie. Celem Eataway jest ograniczanie ilości odpadów, rozwój
  lokalnych społeczności i przede wszystkim integracja ludzi.
