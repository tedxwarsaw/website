speakerDescription: " Projektant interakcji i badacz systemów złożonych.
  Specjalizuje się w prowadzeniu badań i realizacji projektów na pograniczu
  informatyki, nauk społecznych i designu. Symuluje komputerowo i analizuje
  systemy techno-społeczne. Naukowo zajmuje się complex systems. Realizował
  badania m.in. w programie „Future and emerging technologies”. Stworzył
  narzędzia wykorzystywane w ONZ i West Point.  Ostatnio jednak najbardziej
  fascynuje go “fizyczność programowania”. Temu poświęca najwięcej czasu.  Jest
  twórcą pionierskich na polskim rynku edukacyjnym programów kształcenia
  łączących informatykę z naukami humanistycznymi i twórczym wykorzystaniem
  technologii. Jest współtwórcą i kierownikiem pierwszych w Polsce studiów
  podyplomowych CreativeCoding.pl w ramach których projektanci i artyści uczą
  się wykorzystywania kodowania, budowania obwodów elektronicznych i fabrykacji
  cyfrowej od tworzenia interaktywnych instalacji, obiektów, czy prototypowych
  produktów.  Jego wizualizacje naukowe i instalacje interaktywne prezentowane
  były m.in. w Muzeum Sztuki Nowoczesnej, Centrum Sztuki Współczesnej, Galerii
  BOZAR i Teatrze Nowym. Naukowo współpracował z Florida Atlantic University,
  Ammerman Center for Art and Technology w Connecticut, Institute for Scientific
  Interchange Foundation Torino, Columbia University oraz Instytutem Podstaw
  Informatyki PAN.  Jest pracownikiem Uniwersytetu SWPS. Prowadzi zajęcia na
  wydziale School of Ideas z zakresu designu spekulatywnego. Na wydziale
  projektowania School of Form zajęcia z Creative Coding, Physical Computing,
  Human–Computer Interaction. "
