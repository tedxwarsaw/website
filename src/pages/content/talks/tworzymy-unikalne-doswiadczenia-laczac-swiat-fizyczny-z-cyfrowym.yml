displayName: Twórzmy unikalne doświadczenia łącząc świat fizyczny z cyfrowym
talkDescription: "Jest to opowieść o pewnym rodzaju “tworzywa”, które ma
  wyjątkowe właściwości. To połączenie materii fizycznej z cyfrową. Łącząc świat
  fizyczny z cyfrowym tworzymy unikalne doświadczenie. Unikalne bo połączenie
  elastyczności i precyzji jaką daje nam technika cyfrowa z bogactwem i
  złożonością otaczającego nas świata fizycznego to nie jest prosta suma. To
  połączenie ma swoje unikalne właściwości.   Co więcej, to połączenie daje nam
  możliwość zmiany tego jak będzie w przyszłości wyglądała interakcja ze światem
  cyfrowym. Dziś ogranicza się głównie do głaskania płaskich szybek - ekranów.
  To nie jest nasz świat. Nie jesteśmy pikselami pod szklaną powierzchnią.
  Jesteśmy fizycznie zanurzeni w świecie i do życia w takim świecie jesteśmy
  przystosowani. Tymczasem rezygnujemy z otaczającego nas bogactwa dostosowując
  się do ograniczonych możliwości otaczających nas interfejsów
  graficznych.    Łącząc świat fizyczny z cyfrowym tworzymy rodzaj materiału, w
  którym mogą tworzyć artyści i projektanci. Materiału, który pozwala im tworzyć
  w sposób nieosiągalny inną drogą. Dlatego w swoich działaniach edukacyjnych
  zachęcam szczególnie artystów i projektantów by nauczyli się programowania, a
  może lepiej “rzeźbienia w kodzie”, bo nie muszą być profesjonalnymi
  programistami by tworzyć w tej materii. By zaczęli stosować w swoich
  projektach elektronikę cyfrową, korzystali z cyfrowej fabrykacji. Zachęcam by
  włączyli się do dyskursu, by nie zostawiali ważnego fragmentu naszej
  przyszłości wyłącznie w rękach inżynierów.  I na koniec jeszcze jedna ważna
  właściwość tego materiału. Ten rodzaj materiału zachęca do eksplorowania nie
  nastawionego na rozwiązanie kolejnego problemu. Dzięki temu odkrywamy, że
  możemy bawić się techniką, przy okazji, przypadkiem, odkrywając jej
  nieoczekiwane zastosowania. Zamieniając, to co inni nazwaliby błędem, na
  twórcze odkrycie!   Materiały wykorzystane podczas wystąpienia: Filmy: -
