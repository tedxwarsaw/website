speakerDescription: 'Asia jest muzykiem, kompozytorem i autorem piosenek. Pracy
  z głosem uczyła się m.in. u Bobbiego McFerrina. Obecnie kończy pracę nad płytą
  (muzyka, teksty, wokal), którą nagrała z najbardziej znanymi muzykami na Kubie
  - min. Buena Vista Social Club i Afro-Cuban All Stars.  Jest fotografem -
  laureatką Pierwszego Konkursu Fotograficznego National Geographic,
  współautorką 4 książek podróżniczych, a jej zdjęcia publikowały takie magazyny
  jak National Geographic, Traveler, Prime, Poznaj Świat miesięcznik i wiele
  innych. Współtworzyła też Muzeum Emigracji w Gdyni, jeżdżąc na jego zamówienie
  przez pół roku dookoła świata (czego efektem była także książka „Światy
  równoległe" wydana przez National Geographic). Jest jedyną w Polsce Tancerką
  Słońca (6 tańców) w rezerwacie Czarnych Stóp z Kanady. Jest też zaadoptowana
  przez to plemię – jej adoptowani rodzice pochodzą z plemienia Czarnych Stóp i
  Ojibua.  Edi - mentor, negocjator, doradca marketingowy, podróżnik, pisarz,
  filmowiec (tworzył min. seriale dla TVP.pl i Discovery) i terapeuta. To
  również przedsiębiorca, zajmuje się wprowadzaniem polskich firm do Chin oraz
  członek Think Tanku odpowiedzialnego za raport Polska 2013-2023. Pracował jako
  negocjator pokojowy pomiędzy szefami afgańskich plemion po 9.11. Pracował
  także jako negocjator w biznesie i polityce w tym m.in z polską ambasadą po
  Smoleńsku. Szkolił 3 polskich premierów, marszałka sejmu, ministrów, posłów i
  był coachem prof. Zbigniewa Religi w czasie kampanii prezydenckiej.  Tancerz
  Słońca zaadoptowany przez kanadyjskie plemię Czarnych Stóp. Ze względu na
  swoje doświadczenie jako terapeuta pracuje społecznie jako trener z więźniami.
