displayName: Życie lepsze od wakacji
talkDescription: "Opowieść o tym jak 3 osobowa rodzina postanawia żyć bez
  kompromisów i mieć tylko takie życie, które jest lepsze od wakacji. Wyjeżdżają
  wiec z Polski na Karaiby żeby tam żyć. Ale na miejscu okazuje się, że to nie o
  takie wakacje i nie o takie życie chodzi. Okazuje się, że nie chodzi o miejsce
  w którym jesteśmy i nie o to co robimy tylko o naszą samoświadomość i o to
  dlaczego coś robimy. Rodzina tworzy więc metodę pozwalającą każdemu w prosty
  sposób mieć życie lepsze od wakacji. "
