displayName: Ciało pozytywne.
talkDescription: 'Czy Twoje ciało rozmawia z umysłem? Czy umysł go slucha? W
  dzisiejszym świecie, który skutecznie dba o to, żebyśmy na każdym rogu
  widzieli tylko "idealne" ciała, łatwo zwątpić w swoje. A każde ciało jest
  dobre. Świadomość własnego ciała, czyli nawiązywanie relacji ciało-umysł, może
  zapobiegać poważnym zaburzeniom z związanym z samooceną, takim jak depresja,
  dysmorfofobia czy zaburzenia odżywiania. '
