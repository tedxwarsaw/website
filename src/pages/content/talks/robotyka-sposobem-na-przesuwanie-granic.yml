speakerDescription: "Kuba swoją przygodę z robotyką zaczął już na przełomie
  gimnazjum i liceum, kiedy to w ręce wpadł mu robotyczny zestaw klocków LEGO.
  Jest Prezesem Koła Naukowego Automatyki i Robotyki Robomatic, a w tym roku
  również głównym koordynatorem Turnieju Robotów mobilnych Robomaticon: Turniej
  Robotów Mobilnych 2017! Jego największym sukcesem było zdobycie finansowania
  na projekt autonomicznego robota wyścigowego na międzynarodowe zawody w
  Kanadzie już na pierwszym roku studiów. W wolnych chwilach jest fanatykiem
  nurkowania, płyt winylowych i dobrej whisky.  Marcin studiuje Mechatronikę na
  Warsaw University of Technology. Już na pierwszym roku wstąpił do koła
  naukowego “Robomatic”, a w 2016 r. wraz ze swoim zespołem przygotował
  Robomaticon: Turniej Robotów Mobilnych. To wydarzenie z roku na rok spotyka
  się z coraz większym zainteresowaniem mediów i publiczności. Marcin rozwija
  swoje umiejętności programistyczne również poza uczelnią. Założył z bratem i
  kolegą firmę tworzącą aplikacje mobilne i webowe. "
