slug: krotka-historia-zwyklej-rodziny
displayName: Krótka historia zwykłej rodziny
talkDescription: Czy zdajecie sobie sprawę z tego, że większość z nas, gdy tylko
  zacznie szperać w swojej zamierzchłej przeszłości odkryje, że posiadamy
  wielokulturową tożsamość? Historia o szukaniu swoich korzeni i o tym jak wiele
  można dowiedzieć się o sobie, tworząc drzewo genealogiczne.
youtubeVideoId: BvwWIexrtX4
speaker: Małgorzata Cholewa
speakerProfileImage: talks/krotka-historia-zwyklej-rodziny/photos/blank.png
speakerDescription: "Gosia jest właścicielką małej firmy, technologiem żywienia
  i pedagogiem w jednym. Przez lata tworzyła targi turystyczne, współpracowała z
  magazynem lifestylowym HIRO. Organizuje wyjazdy prasowe, eventy, konferencje i
  imprezy korporacyjne. Prywatnie: podróżniczka, lokalna patriotka – od miejsca
  w którym się wychowała po osiedle, gdzie dziś mieszka. Fotograf amator i
  poetka, która lubi gotować dla sąsiadów. W pewnym momencie swojego życia
  odkryła, że przeszłość jest równie ważna co przyszłość dlatego stała się
  kolekcjonerką historii rodzinnych. To zmieniło wszystko. Stała się kronikarzem
  własnej rodziny!"
