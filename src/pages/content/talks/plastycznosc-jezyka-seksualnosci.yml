speakerDescription: Anna Zaleska jest specjalistką w zakresie komunikacji i
  trenerką świadomej seksualności. Absolwentka wydziału komunikacji społecznej
  na Uniwersytecie Warszawskim. Ukończyła międzynarodową szkołę Sex Coach U,
  uzyskując certyfikat pod kierunkiem dr Patti Britton. Kontynuuje studia z
  zakresu seksuologii klinicznej na SWPS w Warszawie. Współpracuje z Instytutem
  Pozytywnej Seksualności. Prowadzi konsultacje indywidualne i warsztaty.
  Pracuje nad przewodnikiem po języku pozytywnej seksualności.
