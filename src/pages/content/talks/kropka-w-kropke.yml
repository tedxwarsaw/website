speaker: Oskar Skibski
speakerProfileImage: talks/kropka-w-kropke/photos/blank.png
speakerDescription: Oskar to absolwent Informatyki na Uniwersytecie Warszawskim,
  w roku 2014 uzyskał tytuł doktora. Obecnie zatrudniony jako badacz
  uniwersytecki i oddany wykładowca. Zarządza dwoma dużymi projektami o
  całkowitym budżecie ponad jednego miliona złotych. Jego specjalizacja to
  rozwiązania kooperacyjne w teorii gier i analiza sieci. Efektem jego badań są
  między innymi analizy sieci społecznościowych i siatek terrorystycznych.
  Prezentował swoje osiągnięcia naukowe na całym świecie, od Buenos Aires i San
  Francisco po Singapur i Tokio. Poza swoją działalnością na uczelni
  współpracuje z Ministerstwem Finansów w zakresie analizy i oceny ryzyka oraz
  zapobieganiu praniu brudnych pieniędzy i finansowaniu działalności organizacji
  terrorystycznych.
