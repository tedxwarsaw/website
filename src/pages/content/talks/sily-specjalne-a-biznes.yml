speakerDescription: Andrzej jest byłym oficerem GROM, uczestnikiem działań
  specjalnych i misji zagranicznych. Wszechstronnie wyszkolony w zakresie
  operacji antyterrorystycznych oraz działań sił specjalnych. Obecnie niezależny
  ekspert, trener, doradca, edukator do spraw bezpieczeństwa. W latach 2009-2014
  Szef Bezpieczeństwa na Stadionie Narodowym w Warszawie, gdzie w okresie budowy
  we współpracy z państwowymi instytucjami bezpieczeństwa stworzył parasol
  ochronny tzw. nadzoru pirotechnicznego. Tam też pełnił funkcję kierownika ds.
  bezpieczeństwa na większości imprez masowych, w tym wszystkich spotkań
  piłkarskich w ramach EURO 2012 rozgrywanych w Warszawie.
