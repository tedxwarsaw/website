talkDescription: "At TEDxWarsaw Daniel shared what he learned in the most remote
  and extreme places in the world and how determination, drive and dedication
  allowed him to to overcome adversities & obstacles along the way.  After 1,000
  kilometers across 4 deserts, Daniel Lewczuk never runs out of steam as a
  serial entrepreneur and career transitions guru. Active in driving social
  change, he translates the experience of fighting the forces of nature into a
  fascinating story of perseverance and hope in the face of adversities - always
  running on all cylinders. "
