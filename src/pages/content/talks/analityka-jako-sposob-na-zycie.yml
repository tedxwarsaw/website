slug: analityka-jako-sposob-na-zycie
displayName: Analityka jako sposób na życie
talkDescription: Co to jest to Big Data  i czy powinniśmy się tym zjawiskiem
  przejmować, albo zwracać na nie w ogóle uwagę? Zjawisko to staje się na tyle
  istotne, a dane są coraz ważniejszą częścią naszej egzystencji, nie tylko
  biznesowej, ale też prywatnej, że warto się jemu trochę bardziej przyjrzeć.
youtubeVideoId: aGldpEWT_-4
speaker: Przemysław Modrzewski
speakerProfileImage: talks/analityka-jako-sposob-na-zycie/photos/blank.png
speakerDescription: Przemek od ponad dekady działa w branży marketingu
  internetowego. Autor kilku książek z zakresu marketingu w Google. Jeden z
  pierwszych oficjalnych trenerów Google w Polsce w zakresie reklamy w
  wyszukiwarce oraz analityki internetowej. Obecnie pracuje w Google Poland.
  Zajmuje się doradztwem dla najbardziej obiecujących startupów i firm
  eksportowych w zakresie wykorzystania danych i tworzenia strategii globalnej
  ekspansji. Autor bloga MarketingLAB. Instruktor nurkowania, nurek techniczny i
  jaskiniowy.
