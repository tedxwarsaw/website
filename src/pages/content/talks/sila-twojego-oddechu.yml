slug: sila-twojego-oddechu
displayName: Siła Twojego oddechu
talkDescription: "Oddychasz prawda? Ale czy robisz to dobrze? Okazuje się, że
  wielu z nas robi to źle. Reedukacja oddechowa polega na przywróceniu
  optymalnego oddechu, który poprawia nasze życie i zdrowie. Z tego Ted talk
  dowiesz się rzeczy, których nie wiesz o czynności, którą wykonujesz przez całe
  życie i nauczysz się jej używać na swoją korzyść. "
youtubeVideoId: Rf1pHUbvmvc
speaker: Sandra Osipiuk
speakerProfileImage: talks/sila-twojego-oddechu/photos/blank.png
speakerDescription: "Sandra Osipiuk – fizjoterapeutka na co dzień ucząca ludzi
  oddychać. Zajmuje się reedukacją oddechową oraz odbudową posturalną. Pracuje w
  Szpitalu Pediatrycznym Warszawskiego Uniwersytetu Medycznego gdzie zajmuje się
  rehabilitacją pulmonologiczną. Redaktor merytoryczny czasopisma „Fizjoterapia
  Funkcjonalna”. Autorka licznych publikacji z zakresu fizjoterapii oddechowej.
  "
