slug: girls-just-wanna-play-drums
displayName: Girls just wanna play drums -- is talent what you really need?
talkDescription: 'Historia podążania za marzeniami, walki ze stereotypami i
  systemem edukacji muzycznej. O roli mentorów i kobietach, które połączyła
  muzyka. O mitach, bo czy rzeczywiście do muzyki trzeba się nadawać? Agnieszka
  Trzeszczak to zawodowy muzyk sesyjny - perkusistka, współpracowała z czołowymi
  artystami polskiej sceny muzycznej (Kayah, Kasia Kowalska). Swój warsztat
  muzyczny szlifowała podczas rocznego pobytu w USA, gdzie w wieku 19 lat uczyła
  się od najlepszych perkusistów świata. Autorka artykułów do Magazynów
  "Perkusista" i "Top Drummer".  Założycielka autorskiej szkoły perkusyjnej DRUM
  ACADEMY, z sukcesami łączy pasję z pracą i firmę z działaniami prospołecznymi.
  Autorka programu Drum Fitness, który zainspirował tysiące kobiet do
  spróbowania gry na perkusji. Prowadzi warsztaty integracyjno-motywacyjne dla
  firm, jest propagatorką edutainingu - edukacji przez rozrywkę i na swoim
  przykładzie pokazuje jak odnalezienie swojego rytmu pomaga w życiu. Od 2015
  roku prezes fundacji Groove of Life i działaczka na rzecz rozwoju edukacji
  muzycznej w Polsce. Nominowana do Polskich Nagród Perkusyjnych w kategoriach
  Osobowość Roku, Szkoła Roku, Perkusistka Modern. '
