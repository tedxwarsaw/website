speakerDescription: Grzech Piotrowski – kompozytor, saksofonista, producent
  muzyczny, aranżer. Artysta balansujący na krawędzi muzyki filmowej,
  klasycznej, jazzu, etno, roots, otwartej improwizacji. Ukończył prestiżowy
  Wydział Jazzu i Muzyki Rozrywkowej w Akademii Muzycznej w Katowicach w klasie
  saxofonu. Twórca „WORLD ORCHESTRA – Grzech Piotrowski”
  (www.worldorchestra.com), właściciel Alchemik Orchestra, Alchemik Records,
  Alechmik Manufacture.
