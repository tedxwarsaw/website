displayName: One World
talkDescription: "„Człowiek musi jeść, pić i ubierać się; reszta jest
  szaleństwem.” - Stanisław Lem. Cytat mojego ulubionego autora. To będzie
  krótka rozmowa o tym, jak realizować marzenia, wbrew istniejącym przekonaniom.
  Jak ludzie, którzy stają na naszej drodze mogą zainspirować nas do działania,
  jak wszystko co nas spotyka ma znaczenie, nawet jeżeli na początku wydaje się
  to być złe. Historia pasji przekutej w pracę i filozofię życia. Droga może być
  długa i wyboista, ale cel niweluje wszelkie niedogodności.  "
