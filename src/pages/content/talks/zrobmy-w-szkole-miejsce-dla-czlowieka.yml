speakerDescription: " Izabella Gorczyca uważa, że szkoła powinna uczyć myślenia
  poza schematami i zaszczepiać przekonanie, że drugi człowiek jest zawsze
  celem, a nigdy środkiem. Edukacja jest zbyt ważna, by wciskać ją w ramy
  utartych metod. Dlatego szkoła może – i powinna – być laboratorium
  inwencji.  Reprezentuje markę No Bell, obejmującą szkołę, Instytut Innowacji
  Dydaktycznych, meble edukacyjne. Współzałożycielka ruchu „Budząca się szkoła”.
  Jej szkoła No Bell otrzymała m.in. tytuły: „Innowatora Oświaty”, „Szkoły z
  mocą zmieniania świata- Changemaker School” . W międzynarodowym konkursie
  „Edumission 2017” otrzymała nagrodę dla najlepszej innowacyjnej szkoły na
  świecie."
