talkDescription: Rozwój naukowo-technologiczny nie idzie w parze z rozwojem
  wewnętrznym. Uczymy dzieci wiedzy – mierzalnej, związanej z konkretnym zawodem
  i merytorycznym przygotowaniem do realizacji określonych zadań. Umiejętności
  stosunkowo łatwych do wytrenowania podczas kursów. Musimy jednak zacząć
  zwracać większą uwagę na sferę emocjonalną. Nie wiemy, w jakim świecie będą
  żyć absolwenci naszych szkół. Wiemy natomiast, jakich umiejętności będą
  potrzebować, by umieć znaleźć się w każdej z możliwych wersji przyszłości.
  Wiemy też, że psychika jest ważniejsza niż wymierna wiedza. ​Musimy uczniom
  dawać narzędzia obsługi ich wnętrz, nie zaś jedynie kolejnych wersji systemów
  operacyjnych czy czynić z nich chodzące pendrive'y.
