displayName: Czym naprawde jest las?
talkDescription: Od lat 90. ze swojego domu ukrytego w lasach Białowieży Adam
  Wajrak obserwuje i opisuje przyrodę w swoich artykułach książkach i
  materiałach dla telewizji. Koncentruje się w nich na pilnej potrzebie ochrony
  tego, co pozostało z naszego naturalnego dziedzictwa. Zwraca uwagę na
  nieodwracalne skutki ludzkiej interwencji w naturalne siedliska.
