displayName: "Wszystko pod kontrolą? "
talkDescription: We live in a world of constant judgement which we all
  create.  In this world, perfectionism may become self-defense mechanism,
  protecting us from being hurt and feeling shame. Trough very honest insight
  into her anorexia experience, Kasia describes how pursuit of perfection and
  control can isolate us from other people and eventually- from ourselves.
