speakerDescription: "Sandra Osipiu - fixjoterapeutka na co dzień ucząca ludzi oddychać. Zajmuje się reedukacją oddechową oraz odbudową posturalną. Pracuje w Szpitalu Pediatrycznym Warszawskiego Uniwersytetu Medycznego gdzie zajmuje się rehabilitacją pulmonologiczną. Redaktor merytoryczny czasopisma 'Fizjoterapia Funkcjonalna'"
