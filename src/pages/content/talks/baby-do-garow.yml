displayName: "Baby do garów - czy do muzyki trzeba się nadawać?"
talkDescription: "Oddychasz prawda? Ale czy robisz to dobrze? Okazuje się, że wielu z nas robi to źle, Reedukacja oddechowa polega na przywróceniu ooptymalnego odechu, który poprawia nasze życie i zdrowie. Z tego Ted talk dowiesz się rzeczy, których nie wiesz o czynności, którą wykonujesz przez całe życie i nauczysz się jej używać na swoją korzyść."
