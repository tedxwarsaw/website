displayName: Mountains for Warsaw
talkDescription: Grzegorz Piątek is an architecture critic, curator and an
  editor at Architektura-murator magazine. He has written widely on design and
  architecture, curated a number of successful exhibits, including one at the
  Venice Architecture Biennale in 2008 and is the Creative Director of Warsaw as
  a candidate for the title of European Capital of Culture in 2016. Grzegorz
  talks about a novel idea meant to halt urban sprawl - why not put a ring of
  mountains around the city. About TEDx, x=independently organized TED event.
