collectionId: talk
slug: kryzys-moj-przyjaciel
displayName: Kryzys mój przyjaciel
talkDescription: "Żyjemy w społeczeństwie, które nie akceptuje porażki, uznając
  ją za dalece wstydliwą, obnażającą słabości, których nie należy pokazywać
  innym. Rzadko kiedy słyszymy: poszukaj rozwiązania, znajdź przyczynę. I jak tu
  się uczyć na czymś, co wszyscy chcą zamieść pod dywan, ukryć. Gdy nikt o tym
  nie mówi, nie pokazuje jak sobie z tym radzić?"
youtubeVideoId: bas5Qhzt6sY
speaker: Olga Kozierowska
speakerProfileImage: talks/kryzys-moj-przyjaciel/photos/blank.png
speakerDescription: 'W 2008 Olga Kozierowska roku stworzyła pierwszą w Polsce
  organizację, kompleksowo wspierającą rozwój kobiet i nagłaśniającą ich sukcesy
  na skalę ogólnopolską. Autorka programów radiowych "Sukces Pisany Szminką" i
  "Stand up Start up” emitowanych na antenie Radio ZET Chillii. W połowie marca
  2017 ukazała się jej książka pt. "Mój przyjaciel kryzys". '
