displayName: Najem zmieni wszystko!
talkDescription: "Jesteśmy u progu zmiany jakościowej w obszarze mieszkalnictwa.
  Najem instytucjonalny pozwala na zagwarantowanie bezpieczeństwa
  długoterminowego najmu. Poza tym zarządzanie całym portfelem mieszkań pozwala
  na optymalizację kosztów, podnoszenie jakości obsługi i amortyzowanie
  nieregularności w płatności czynszu. Co więcej, posiadanie w portfelu
  inwestycyjnym różnych typów mieszkań otwiera drogę do tworzenia oferty
  mieszkaniowej bardziej wyrafinowanej i adekwatnej do potrzeb współczesnego
  społeczeństwa. "
