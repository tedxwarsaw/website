speakerDescription: Joanna Erbel jest socjolożką, działaczką miejską, ekspertką
  od spraw mieszkaniowych. Założycielką Fundacji Blisko, zajmującej się
  wspieraniem aktywności lokalnych i tworzeniem wiedzy na temat innowacji
  mieszkaniowych. Od listopada 2016 do lutego 2019 koordynowała prace nad
  polityką mieszkaniową i programem Mieszkania2030 dla m.st. Warszawy. Obecnie
  pracuje jako Doradczyni Zarządu PFR Nieruchomości, spółki odpowiedzialnej za
  wdrażanie państwowego programu mieszkań na wynajem – Mieszkanie Plus.
