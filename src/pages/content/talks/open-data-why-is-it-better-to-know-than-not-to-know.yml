speakerDescription: Alicja Peszkowska is not only a new technologies and social
  change blogger but also a community builder. She co-built Warsaw NetWtorek
  community and took part in organizing first Polish social hackathons -
  SocHack. At the Open Knowledge Festival and Non Profit Technology Summit she
  spoke about community building and how new technologies change the world.
  Alicja works at Fundacja TechSoup where she focuses on transparency,
  accountability and e-participation projects. Her interests range from open
  data and free internet to popular culture. Not only did she use to be a
  regular film critic for the Polish KINO magazine but she also organized and
  took part in two booksprints. Did we mention she also sings in a band "niskie
