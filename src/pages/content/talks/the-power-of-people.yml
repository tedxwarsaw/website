collectionId: talk
slug: the-power-of-people
displayName: The power of people - ta prezentacja będzie po polsku.
talkDescription: '"Power of People" - jak mała grupa ludzi może rozwinąć jeden
  impuls w niezwykły projekt, który zmienia otaczającą rzeczywistość. Krótka
  opowieść o tym, jak frustracja wywołana przejażdżką na rowerze zaprowadziła do
  współpracy z organizacjami i rządami na całym świecie oraz jak jeden pomysł
  może przerodzić się w międzynarodową markę. Case study dwóch projektów, które
  powstały dzięki determinacji i zapałowi ludzi - HackYeah oraz Smogathon.'
youtubeVideoId: ypLO4L4WNDo
speaker: Maciej Ryś
speakerProfileImage: talks/the-power-of-people/photos/blank.png
speakerDescription: Maciej Ryś to VP firmy Proidea, która specjalizuje się w
  organizacji wydarzeń, konferencji i hackathonów oraz założyciel i lider
  Smogathonu, inicjatywy walczącej z zanieczyszczonym powietrzem za pomocą
  technologii. Pasjonat podróżowania, który zawsze jest gotowy na nowe wyzwania.
  Absolwent Uniwersytet w Yorku, Uniwersytet w Hongkongu oraz doktorant na
  Akademii Leona Koźmińskiego. Współzałożyciel wielu technologicznych
  przedsięwzięć takich jak Przedszkolowo i EarlyLogic.
