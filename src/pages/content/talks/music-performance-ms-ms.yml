talkDescription: 'Michał Salamon to także lider uznanego FOURS collective, a
  Miłosz Skwirut kontrabasista przebojowego Kraków Street Band. Pierwszy raz
  spotkali się i zestawili swoje kompozycje w zespole Quindependence, z którym
  zdobyli II miejsce na festiwalu Jazz Juniors (2015), zwyciężyli w konkursie na
  Jazzowy Debiut Fonograficzny (2017) i zagrali szereg udanych koncertów w
  Polsce oraz za granicą (Serbia, Węgry), nagrali w tym składzie także ciepło
  przyjęty album "Circumstances".  W duecie konfrontują się z własnym materiałem
  wyłącznie na fortepian i kontrabas. Salamon i Skwirut wypracowali przez lata
  własny język i styl - dobrze rozumieją się na scenie oraz poza nią, każdy
  zachowuje przy tym swój indywidualny styl. Ich występy są pełne emocji, żaru i
  interakcji, a poetyckie utwory z etniczną nutą wędrują od delikatnej liryki po
  rockową energię. '
