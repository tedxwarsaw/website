displayName: Can we save the Earth by going off-world?
talkDescription: "Our world is a blue marble hanging in the deep void of outer
  space. We tend to think of it otherwise. We are conditioned to look at our
  world as the center of the universe. A world flat, finite and closed, where
  there can be no future and nor going beyond. But how come? Isn’t our world
  surrounded by limitless possibilities? Maybe we should use those forces and
  resources, to better the lives of future generations, and expand our
  biospheres. If only we could break free from our mental gravity well. "
