slug: sztuka-ma-moc
displayName: Sztuka ma moc
talkDescription: "Już od dzieciństwa przejawy twórczości poddawane są krytyce,
  co często sprawia że w dorosłym życiu całkowicie porzucamy tego typu zajęcia.
  Jednak wyklęta z naszego życia sztuka może pomóc nie tylko w podniesieniu jego
  jakości, ale także w zaakceptowaniu siebie na nowo. A sztuka jest bliżej nas
  niż sądzimy. "
youtubeVideoId: aKU9Hmmmaxc
speaker: Katarzyna Bogusz - Przybylska
speakerProfileImage: talks/sztuka-ma-moc/photos/blank.png
speakerDescription: Katarzyna Bogusz-Przybylska – jako terapeuta, coach i trener
  wspiera w zwiększaniu akceptacji siebie, podnoszeniu poczucia własnej wartości
  i odnajdywaniu własnego sposobu na życie bez frustracji, zaniżonej samooceny
  czy poczucia winy. Menedżerów wspiera w budowaniu środowisk pracy
  sprzyjających autentyczności i zaangażowaniu. W pracy łączy wieloletnie
  doświadczenie w rozwoju pracowników i organizacji z narzędziami zaczerpniętymi
  z coachingu, terapii TSR, arteterapii oraz psychologii. Jest właścicielką
  marki BabskieTabu.pl oraz Time4HR. W 2016 roku została współautorką książki
  „Pozytywnik dla duszy i ciała”.
