displayName: Premature Celebration of Success
talkDescription: Ewa is helping the young, and the not so young, to discover
  their strengths, tap into their personal wells of motivation and prevent
  stress and burnout, and is allergic to inane, off-the-shelf "solutions"
  peddled by the many self-styled self-improvement gurus of today. She has
  recently completed “Quo Vadis” - a project which used e-tests to help people
  identify their skills, capacities and possible career paths.   Stress…
  Burnout… Procrastination…
