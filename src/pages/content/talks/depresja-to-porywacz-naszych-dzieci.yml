talkDescription: Depresja to podstępny gracz. Kidnaper bez twarzy, który
  drobnymi kroczkami acz metodycznie i wyjątkowo skutecznie uprowadza Twoje
  dziecko z Waszego życia. Trwa to długo, nawet kilka lat. Jeśli w porę się nie
  zorientujesz, stracisz dziecko bezpowrotnie. Depresja nie jest gorszym
  nastrojem, permanentnym fochem czy buntem nastolatka wobec rodziców. Nie można
  się wziąć w garść. Depresja jest chorobą i wymaga leczenia. Równocześnie jest
  tematem tabu i rodzi wykluczenie. Aby ją leczyć należy mówić o niej głośno i
  odważnie. Jeśli mówimy szczerze o depresji wśród bliskich, rodziny czy w pracy
  to można zacząć proces leczenia dziecka.
