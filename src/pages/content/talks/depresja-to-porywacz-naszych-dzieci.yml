speakerDescription: Rafał Szymański  jest ekspertem w obszarach Personal
  Branding i social selling, fotografem i programistą. Twórcą autorskich
  narzędzi do automatyzacji działań na LinkedIn, Facebooku i
  Instagramie.  Prywatnie ojciec trójki dzieci, z których jedno przechodziło
  poważny kryzys. Dzięki swoim doświadczeniom zaangażował się w działalność
  charytatywną na rzecz młodzieży. Przez kilka lat współprowadził bloga o
  depresji nastolatków, pracuje nad portalem dla rodziców i bliskich dzieci z
  problemami psychicznymi.
