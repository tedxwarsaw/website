talkDescription: Czy wiesz, że im bardziej jesteśmy inteligentni, tym lepiej
  argumentujemy w obronie własnego zdania, ale wcale nie lepiej od innych
  radzimy sobie z dostrzeganiem racji drugiej strony?   Tymczasem okazuje się,
  że nawyk zmuszania szarych komórek do kwestionowania swoich przekonań może być
  świetnym treningiem intelektualnym, a nawet sposobem na życie. O tym, dlaczego
  warto ćwiczyć zmianę perspektywy i jak to robić opowiada trener debatowania
  sportowego Radosław Czekan.
