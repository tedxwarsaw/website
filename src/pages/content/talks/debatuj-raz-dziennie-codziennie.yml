speakerDescription: Radosław Czekan - Półfinalista Uniwersyteckich Mistrzostw
  Świata w Debatowaniu (EFL), finalista i najlepszy mówca turniejów polskich i
  zagranicznych. Debatanckie sukcesy odnosił w Oxfordzie, Londynie,
  Budapeszcie,  Belgradzie, Rydze, Wilnie, Lizbonie i Krakowie. Trener obecnych
  Mistrzyń Polski Debat Licealistów oraz jeden z trenerów reprezentacji
  narodowej. Na co dzień w ramach Warsaw Debate Chamber uczy debatowania
  dorosłych przygotowując ich od zera do profesjonalnych wystąpień przed
  publicznością.
