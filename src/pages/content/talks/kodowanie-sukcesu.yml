slug: kodowanie-sukcesu
displayName: Kodowanie sukcesu - jak robić wielkie rzeczy w niepewnych czasach?
talkDescription: Myślisz, że stresu należy unikać za wszelką cenę? Wydaje Ci
  się, że jeśli jesteś wystarczająco elastyczny lub bardzo odporny, to poradzisz
  sobie w szybko zmieniającym się świecie? Mylisz się! Jedynym rozwiązaniem,
  które naprawdę nauczy Cię, jak sobie radzić z trudnościami jest antykruchość
  czyli świadome wystawianie się na kontrolowany stres. Dowiedz się więcej, czym
  jest antykruchość i jak ją osiągnąć.
youtubeVideoId: gvOmYcvT5fE
speaker: Witold Jankowski
speakerProfileImage: talks/kodowanie-sukcesu/photos/blank.png
speakerDescription: " Redaktor naczelny „Harvard Business Review Polska” oraz
  prezes zarządu ICAN Institute. Jeden z najbardziej doświadczonych konsultantów
  strategicznych w Europie. Jest uznanym mówcą konferencyjnym i inspiracyjnym.
  Prowadzi warsztaty w ramach programów otwartych i korporacyjnych, projektuje
  programy w zakresie tworzenia i implementacji strategii, realizuje także
  wdrożenia programów e-learningowych oraz programy rozwojowe oparte na
  narzędziach multimedialnych Harvard Business Publishing. Współpracował z
  czołowymi firmami jako doradca zarządu i trener. "
